<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageCalForm">
            <div class="enter">
                <label for="day">Day</label>
                <input type="number" id="day" name="day" placeholder="DD" >
            </div>
            <div class="enter">
                <label for="month">Month</label>
                <input type="number" id="month" name="month" placeholder="MM" >
            </div>
            <div class="enter">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="YYYY">
            </div>
            <button type="submit">Reveal Your Age</button>
            <p id="errMes" class="error"></p>
        </form>
        <div id="result">
            <p id="yourAge">Your Age is:</p>
            <p id="ageResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
